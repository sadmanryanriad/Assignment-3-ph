<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'red-primary': '#F85559',
                    }
                }
            }
        }
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5617eb0f6.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato-font">

<header class="max-w-screen-2xl mx-auto px-4 md:px-10 lg:px-13  mb-5 lg:mb-60">
    
        <!-- navbar  -->
        <nav>
            <div class="flex justify-between items-center lg:bg-red-primary my-12  rounded-full lg:py-6 lg:px-12">
                <!-- large device menu -->
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal lg:text-white text-xl">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <!-- logo container -->
                <div>
                    <a class="flex items-center gap-5 text-4xl lg:text-white font-bold "><img src="./images/logo.png" alt="">Fruit Burst</a>
                </div>

                <div class="lg:w-1/4">
                    <!-- Search here -->
                    <div class=" bg-white flex justify-between items-center lg:py-4 px-8 rounded-full ">
                        <input class="hidden lg:inline focus-within:outline-none" type="text"
                            placeholder="Search here">
                        <i class="fa-solid fa-magnifying-glass hidden lg:flex "></i>
                    </div>
                    <!-- smaller devices search here -->
                    <div class="dropdown inline">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <i class="fa-solid fa-bars text-4xl"></i>
                        </label>

                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 right-0">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
        </nav>

</header>
</body>

</html>
