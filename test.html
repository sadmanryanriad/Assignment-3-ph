<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!-- fav icon -->
    <link rel="icon" type="icon/images" href="./images/logo.png">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and links  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- custom tailwindcss  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-dark': '#121212',
                        'secondary-dark': 'rgba(18, 18, 18, 0.60)',
                        'primary-red': '#F85559',
                        'bg-1': '#121212',
                        'bg-2': 'rgba(18, 18, 18, 0.00)',
                    }
                }
            }
        }
    </script>
    <!-- custom css styles -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        p {
            color: rgba(18, 18, 18, 0.60);
        }

        @media (max-width: 600px) {
            html {
                font-size: 80%;
            }
        }
    </style>

</head>

<body class="font-lato">
    <!-- header section -->
    <header class="max-w-screen-2xl px-5 md:px-9 lg:px-12 mx-auto  mb-6 lg:mb-64">

        <!-- navbar  -->

        <section class="relative">

            <!-- slides or carousel -->
            <div class="carousel w-full ">
                <div id="slide1" class="carousel-item relative w-full">
                    <!-- overlay -->
                    <div class="hero bg-[url('./images/banner1.png')] rounded-lg">
                        <div class="hero-overlay rounded-lg bg-opacity-50">
                        </div>

                        <div class=" text-center py-6 px-10 lg:pt-16 lg:pb-44">
                            <div class="max-w-[600px] ">
                                <h1 class=" text-5xl md:text-7xl font-extrabold text-white pb-6">A Exotic
                                    tastes at your doorstep</h1>
                                <p class="mb-8 text-white ">We supply high quality organic products</p>
                                <div>
                                    <button
                                        class=" normal-case bg-primary-red text-white font-medium text-[1.25rem] py-4 px-10 rounded-lg">Shop
                                        Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- overlay ends -->
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle text-white bg-primary-dark border-none">❮</a>

                </div>
            </div>



                <!-- banner fruit box  -->
                <div
                    class="hidden gap-20 shadow-lg lg:grid grid-flow-col justify-items-center bg-white rounded-lg py-10 px-16 absolute -bottom-[19%] left-[50%] translate-x-[-50%]">

                    <div >
                        <img class="max-h-28 max-w-[112px]" src="./images/fruit1.png" alt="">

                    </div>
                    <div >
                        <img class="max-h-28 max-w-[112px]" src="./images/fruit2.png" alt="">

                    </div>
                    <div >
                        <img class="max-h-28 max-w-[112px]" src="./images/fruit3.png" alt="">
                        <h3 class="text-center text-xl">Mango</h3>
                    </div>
                    <div >
                        <img class="max-h-28 max-w-[112px]" src="./images/fruit4.png" alt="">
                        <h3 class="text-center text-xl">Strawberry</h3>
                    </div>
                    <div >
                        <img class="max-h-28 max-w-[112px]" src="./images/fruit5.png" alt="">
                        <h3 class="text-center text-xl">Pomegranate</h3>
                    </div>

                </div>
            </div>

        </section>



    </header>

</html>
